<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align="center">
            <h1>Register Employee</h1>
            <form action="RegisterServlet" method="POST">
                <table>
                    <tr>
                        <td>Title</td>
                        <td><input type="text" name="title" placeholder="Enter the title of you Ex- Mr"></td>
                    </tr>
                     <tr>
                        <td>First Name</td>
                        <td><input type="text" name="fName" placeholder="Enter the First Name"></td>
                    </tr>
                     <tr>
                        <td>Last Name</td>
                        <td><input type="text" name="lName" placeholder="Enter the Last Name"></td>
                    </tr>
                     <tr>
                        <td>Age</td>
                        <td><input type="text" name="age" placeholder="Enter the Age"></td>
                    </tr>
                     <tr>
                        <td>Annual Income</td>
                        <td><input type="text" name="aIncome" placeholder="Enter the Annual Income "></td>
                    </tr>
                    <tr>
                        <td>Login Username</td>
                        <td><input type="text" name="username" placeholder="Enter the Username"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" placeholder="Enter the Password Ex-Password should have 6 characters"></td>
                    </tr>
                     <tr>
                        <td>NIC No</td>
                        <td><input type="text" name="nicNo" placeholder="Enter the NIC No Ex-2005142142V"></td>
                    </tr>
                    <tr>
                        <td>Remarks</td>
                        <td><input type="text" name="remarks" placeholder="Enter the Remarks"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Register"></td>                      
                    </tr>
                </table>
            </form>
            
            <button><a href="SearchEmployee.jsp">Search Employee</a></button>
        </div>
    </body>
</html>
